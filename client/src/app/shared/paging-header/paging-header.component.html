<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">
        Toplam
        <strong>{{totalCount}}</strong>
        sonuçtan
        <strong>{{(pageNumber - 1) * pageSize + 1}} - 
            {{pageNumber * pageSize
                > totalCount ? totalCount
                             : pageNumber * pageSize
            }}
        </strong>
        arası gösteriliyor
    </span>
    <span *ngIf="totalCount === 0">Sonuç bulunamadı</span>
</header>
